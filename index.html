
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pickleball Drill Flashcards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #f4f4f4;
      height: 100vh;
      margin: 0;
      cursor: pointer;
      padding: 1rem;
      text-align: center;
    }
    #intro {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      padding: 0 1rem;
      max-width: 600px;
    }
    #card {
      background: white;
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 90%;
      display: none;
    }
    #card h2 {
      margin-bottom: 1rem;
      font-size: 2rem;
    }
    #card p {
      font-size: 1.5rem;
      line-height: 1.6;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

  <h1>Pickleball Drills</h1>
  <div id="intro">
    These drills are focused on <strong>consistency, accuracy, and intent</strong>.<br>
    All drills are <strong>COOPERATIVE</strong>! Help yourself and other player(s) improve!<br><br>
    <em>Never walk on the court without preparing your body for the physical activity you're about to do.</em>
  </div>

  <div id="card">
    <h2 id="drillName"></h2>
    <p id="drillDesc"></p>
  </div>

  <script>
    const csvUrl = "https://raw.githubusercontent.com/thevibedrop/pickleball-drills/refs/heads/main/pickleball_drills.csv";
    let drills = [];

    fetch(csvUrl)
      .then(response => response.text())
      .then(csv => {
        Papa.parse(csv, {
          header: true,
          skipEmptyLines: true,
          complete: function(results) {
            drills = results.data;
          }
        });
      });

    function showRandomDrill() {
      if (drills.length === 0) return;
      const random = drills[Math.floor(Math.random() * drills.length)];
      document.getElementById('drillName').innerText = random['Drill name'];
      document.getElementById('drillDesc').innerText = random['Description'];
      document.getElementById('card').style.display = 'block';
    }

    let firstClick = true;
    document.body.addEventListener('click', () => {
      if (drills.length === 0) return;
      if (firstClick) {
        firstClick = false;
        document.getElementById('intro').style.display = 'none';
      }
      showRandomDrill();
    });
  </script>

</body>
</html>
