
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pickleball Drill Flashcards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #f4f4f4;
      height: 100vh;
      margin: 0;
      padding: 1rem;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.3rem;
    }
    .metadata {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 1.5rem;
    }
    #intro, #playerInput {
      font-size: 1.2rem;
      max-width: 600px;
    }
    #playerInput {
      display: none;
    }
    #playerButtons button {
      font-size: 1.2rem;
      padding: 0.5rem 1rem;
      margin: 0.5rem;
      border-radius: 5px;
      border: none;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }
    #card {
      background: white;
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 90%;
      display: none;
    }
    #card h2 {
      margin-bottom: 1rem;
      font-size: 2rem;
    }
    #card p {
      font-size: 1.5rem;
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <h1>Pickleball Drills</h1>
  <div class="metadata" id="metadata"></div>

  <div id="intro">
    These drills are focused on <strong>consistency, accuracy, and intent</strong>.<br>
    All drills are <strong>COOPERATIVE</strong>! Help yourself and other player(s) improve!<br><br>
    <em>Never walk on the court without preparing your body for the physical activity you're about to do.</em>
  </div>

  <div id="playerInput">
    <p>How many players do you have?</p>
    <div id="playerButtons">
      <button onclick="setPlayers(1)">1</button>
      <button onclick="setPlayers(2)">2</button>
      <button onclick="setPlayers(3)">3</button>
      <button onclick="setPlayers(4)">4</button>
    </div>
  </div>

  <div id="card">
    <h2 id="drillName"></h2>
    <p id="drillDesc"></p>
  </div>

  <script>
    const csvUrl = "https://raw.githubusercontent.com/thevibedrop/pickleball-drills/refs/heads/main/pickleball_drills.csv";
    let drills = [];
    let playerCount = 0;
    let introShown = true;
    let playerSelected = false;

    fetch(csvUrl)
      .then(response => response.text())
      .then(csv => {
        Papa.parse(csv, {
          header: true,
          skipEmptyLines: true,
          complete: function(results) {
            drills = results.data;
          }
        });
      });

    function setPlayers(count) {
      playerCount = count;
      playerSelected = true;
      document.getElementById('playerInput').style.display = 'none';
      showRandomDrill();
    }

    function showRandomDrill() {
      const eligibleDrills = drills.filter(d => parseInt(d['Num_players']) === playerCount);
      if (eligibleDrills.length === 0) {
        alert("No drills available for exactly " + playerCount + " player(s).");
        return;
      }
      const random = eligibleDrills[Math.floor(Math.random() * eligibleDrills.length)];
      document.getElementById('drillName').innerText = random['Drill name'];
      document.getElementById('drillDesc').innerText = random['Description'];
      document.getElementById('metadata').innerText = `Players: ${random['Num_players']} | Goal: ${random['Goal']}`;
      document.getElementById('card').style.display = 'block';
    }

    document.body.addEventListener('click', function () {
      if (introShown) {
        document.getElementById('intro').style.display = 'none';
        document.getElementById('playerInput').style.display = 'block';
        introShown = false;
        return;
      }
      if (playerSelected) {
        showRandomDrill();
      }
    });
  </script>

</body>
</html>
